<body>
    <header>
        <h1>HAL(Human Accumulation Load)</h1>
        <h2>For pollutent</h2>
        <p><strong>e.g. POPs,PPCPs,Microplastic</strong></p>
        <p><em>To predict the accumulation about pollutent in human body</em></p>
    </header>
    
    <main>
        <section>
            <p>Huamn accumulation load (HAL) model</p>
            <div style=" text-align:center" ><img src="HAL.jpg" al="HAL model"; style="width: 50%;"></div>
        </section>

        <section>
            <p>计算</p>
            <form>
                <input placeholder="每日摄入的污染物剂量" required><br></br>
                <input placeholder="该污染物的半衰期" required><br></br>
                <input placeholder="想要预测的时间" required>
                <button type="submit">确定</button>
            </form>
        </section>
    </main>
